name: Rebuild Feed and Deploy
on:
  schedule:
    - cron: '*/10 * * * *'
  workflow_dispatch:
jobs:
  rebuild-and-deploy:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DISABLE_SUMMARIES: ${{ secrets.DISABLE_SUMMARIES }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Rebuild feed
        run: npm run rebuild:feed
      - name: Commit feed and archive
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data public/archive
          git diff --cached --quiet || git commit -m "chore: update feed and archive"
      - name: Build static site
        run: npm run export
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
