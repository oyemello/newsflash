name: Rebuild Feed and Deploy
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
permissions:
  contents: write
jobs:
  rebuild-and-deploy:
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      DISABLE_SUMMARIES: ${{ secrets.DISABLE_SUMMARIES }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install deps (no lock strictness)
        run: |
          npm install
          npm install -D tsx typescript
      - name: Rebuild feed (UA + retries)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          DISABLE_SUMMARIES: ${{ secrets.DISABLE_SUMMARIES || '1' }}
          RSS_USER_AGENT: ${{ secrets.RSS_USER_AGENT }}
        run: npx tsx scripts/rebuild.ts
      - name: Remove API routes for static export
        run: rm -rf app/api || true

      - name: "Build static site (output: export)"
        env:
          NEXT_TELEMETRY_DISABLED: '1'
        run: npm run build

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages (gh-pages)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          publish_branch: gh-pages
